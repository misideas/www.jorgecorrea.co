FYOUTUBESLIDER="<div style='border: 2px solid brown; text-align: justify;'><div style='font-weight:bold; text-align:center; font-size: 18px; color: wheat; background:brown; padding: 4px;'>Featured YouTube Slider<div style='font-size:9px;'>(version 3.1 For Joomla 3.x.x - Nov 20th, 2014)</div></div><div style='padding: 4px; background:wheat; font-size: 12px;'>This module helps us easily add unlimited videos from Youtube to a website in some clicks without writing several lines of code, just a couple of clicks to get the videos added to the Web. The users can choose any videos they want and play them at their sites without having to register or upload them...<a href="http://appsnity.com/notification/joomla/12-featured-video-slider-show-off-video-slides-unlimitedly.html"> Read More....</a> <br/><br/><b>Main Features:</b><ul><li>Showing videos with Slider Style.</li><li>Unlimited for chosen videos.</li><li>Do not need embed code.</li><li>Simple and User Friendly configuration.</li><li>Do not need space to upload the video into your hosting.</li></ul>If you find any trouble or idea, please do not hesitate to discuss its at <a style='color:red;' href='http://appsnity.com' target='_blank'>AppsNity</a>. You can see the demo at <a style='color:red;' href='http://demo.appsnity.com' target='_blank'>HERE</a> and get the latest version at <a style='color:red;' href='http://directory.appsnity.com' target='_blank'>AppsNity Applications Directory</a></div></div><div style='text-align:justify; border: 4px solid #D75C5C; color:white; background: brown; font-weight:bold; padding:2px; font-size: 14px;'>If you use and happy with this module, please post a rating or/and a review at the Joomla! Extensions Directory (at <a style='color:yellow;' href='http://extensions.joomla.org/extensions/social-web/multimedia-channels/video-channels/10398' target='_blank'>here</a>)<br/><br/>You can find the Video Guide for this module at <a href="http://showlands.com" target="_blank">here</a></div>"

