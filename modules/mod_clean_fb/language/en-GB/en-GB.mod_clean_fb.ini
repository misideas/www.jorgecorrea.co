;Module Description
MOD_CLEAN_FB="Clean Facebook"
MOD_CLEAN_FB_DESCRIPTION="A light-weight, cleane solution to using Facebook social plugins in Joomla 2.5."

;Boolean
MOD_CLEAN_FB_OPT_OFF="Off"
MOD_CLEAN_FB_OPT_ON="On"

;Module Type
MOD_CLEAN_FB_TYPE_LABEL="Plugin Type"
MOD_CLEAN_FB_TYPE_DESC="Choose which type of Facebook social plugin you would like to display within the module."
MOD_CLEAN_FB_LIKE_BTN="Like Button"
MOD_CLEAN_FB_SEND_BTN="Send Button"
MOD_CLEAN_FB_SUBSCRIBE_BTN="Follow Button"
MOD_CLEAN_FB_LIKE_BOX="Like Box"
MOD_CLEAN_FB_COMMENTS="Comments"
MOD_CLEAN_FB_FOLLOW_BTN="Follow Icon"

;Render As
MOD_CLEAN_FB_RENDER_AS_LABEL="Render as"
MOD_CLEAN_FB_RENDER_AS_DESC="Choose whether you would like the plugin to render as HTML5, XFBML or an iFrame."
MOD_CLEAN_FB_RENDER_HTML5="HTML 5"
MOD_CLEAN_FB_RENDER_XFBML="XFBML"
MOD_CLEAN_FB_RENDER_IFRAME="iFrame"

;Module URL
MOD_CLEAN_FB_FB_URL="Your Facebook URL"
MOD_CLEAN_FB_FB_URL_DESC="This is where you will enter the URL of the Facebook page or web page you wish to promote. If left blank, some plugins will default to the current page."

;Color Scheme
MOD_CLEAN_FB_COLOR="Color Scheme"
MOD_CLEAN_FB_COLOR_DESC="This option determines the color scheme for the social plugin"
MOD_CLEAN_FB_COLOR_LIGHT="Light"
MOD_CLEAN_FB_COLOR_DARK="Dark"

;Show Faces
MOD_CLEAN_FB_FACES="Show Faces"
MOD_CLEAN_FB_FACES_DESC="Determines whether or not to display Facebook profiles."

;Resonsive Layout
MOD_CLEAN_FB_RSPSV="Responsive Layout"
MOD_CLEAN_FB_RSPSV_DESC="For use with variable-width responsive templates. Note that this does not work well with the iFrame rendering mode."

;Module Parameters
MOD_CLEAN_FB_WIDTH="Width"
MOD_CLEAN_FB_WIDTH_DESC="Optional - Enter a width for the social plugin. If left blank, default values will be used."
MOD_CLEAN_FB_HEIGHT="Height"
MOD_CLEAN_FB_HEIGHT_DESC="Optional - Enter a height for the social plugin. If left blank, default values will be used."

;Border On
MOD_CLEAN_FB_BORDER_ON_LABEL="Show Border"
MOD_CLEAN_FB_BORDER_ON_DESC="Optional - Determine whether or not to display a border."

;Border Color
MOD_CLEAN_FB_BORDER_COLOR_LABEL="Border Color"
MOD_CLEAN_FB_BORDER_COLOR_DESC="Optional - Enter custom color for the border. If left blank, default values will be used. Note that the Show Border option must be switched to On for this option to work properly."

;Border Rounded
MOD_CLEAN_FB_BORDER_ROUNDED_LABEL="Border Radius"
MOD_CLEAN_FB_BORDER_ROUNDED_DESC="Optional - Determine whether or not to display rounded corners on the border. Note that the Show Border option must be switched to On for this option to work properly."

;Border Rounded Px
MOD_CLEAN_FB_BORDER_ROUNDED_PX_LABEL="Border Radius"
MOD_CLEAN_FB_BORDER_ROUNDED_PX_DESC="Optional - Enter the amount in pixels you would like the corners of the border to curve. If left blank, default values will be used. Note that the Show Border option must be switched to On for this option to work properly."

;Border Padding
MOD_CLEAN_FB_BORDER_PADDING_LABEL="Padding"
MOD_CLEAN_FB_BORDER_PADDING_DESC="Optional - Enter the amount od padding in pixels you would like within the border frame. If left blank, default values will be used."

;Background Color
MOD_CLEAN_FB_BACKGROUND_COLOR_LABEL="Background Color"
MOD_CLEAN_FB_BACKGROUND_COLOR_DESC="Optional - Determine the background color of the plugin. If left blank, default values will be used."


