MOD_CLEAN_FB_RENDER_HTML5="HTML 5"
MOD_CLEAN_FB_RENDER_XFBML="XFBML"
MOD_CLEAN_FB_RENDER_IFRAME="iFrame"

;Module URL
MOD_CLEAN_FB_FB_URL="Ihre Facebook-URL"
MOD_CLEAN_FB_FB_URL_DESC="Dies ist wo Sie die URL der Facebook-Seite oder der Web-Seite, die Sie präsentieren möchten, eingeben. Lassen Sie dieses Feld leer, werden einige Plugins auf der aktuellen Seite nicht funktionieren."

;Color Scheme
MOD_CLEAN_FB_COLOR="Farbschema"
MOD_CLEAN_FB_COLOR_DESC="Diese Option bestimmt das Farbschema der Social Plugins."
MOD_CLEAN_FB_COLOR_LIGHT="hell"
MOD_CLEAN_FB_COLOR_DARK="dunkel"

;Show Faces
MOD_CLEAN_FB_FACES="Gesichter anzeigen"
MOD_CLEAN_FB_FACES_DESC="Bestimmt, ob Facebook-Profile angezeigt werden sollen oder nicht."

;Resonsive Layout
MOD_CLEAN_FB_RSPSV="Responsives Layout"
MOD_CLEAN_FB_RSPSV_DESC="Für den Einsatz von responsiven Templates, die sich variabel der Bildschirmbreite anpassen. Beachten Sie, dass dies im iFrame rendering Modus nur eingeschränkt funktioniert."

;Module Parameters
MOD_CLEAN_FB_WIDTH="Breite"
MOD_CLEAN_FB_WIDTH_DESC="Optional - Geben Sie eine Breite für die soziale Plugin. Wenn leer, wird die Standardwerte verwendet werden."
MOD_CLEAN_FB_HEIGHT="Höhe"
MOD_CLEAN_FB_HEIGHT_DESC="Optional – Geben Sie die Höhe für das Social Pluin ein. Wenn Sie das Feld leer lassen, werden Standardwerte verwendet."

;Border On
MOD_CLEAN_FB_BORDER_ON_LABEL="Rahmen anzeigen"
MOD_CLEAN_FB_BORDER_ON_DESC="Optional – Bestimmen Sie ob Sie einen Rahmen anzeigen möchten, oder nicht."

;Border Color
MOD_CLEAN_FB_BORDER_COLOR_LABEL="Rahmenfarbe"
MOD_CLEAN_FB_BORDER_COLOR_DESC="Optional – Geben Sie eine benutzerdefinierte Farbe für den Rahmen ein. Wenn Sie das Feld leer lassen, werden Standardwerte verwendet. Beachten Sie, dass die Option Rahmen anzeigen auf "An" stehen muss."

;Border Rounded
MOD_CLEAN_FB_BORDER_ROUNDED_LABEL="Grenzradius"
MOD_CLEAN_FB_BORDER_ROUNDED_DESC="Fakultativ - Bestimmen Sie, ob abgerundeten Ecken an der Grenze an. Beachten Sie, dass die Option Rahmen anzeigen muss auf On für diese Option richtig funktioniert umgeschaltet werden."

;Border Rounded Px
MOD_CLEAN_FB_BORDER_ROUNDED_PX_LABEL="Rahmenoptionen"
MOD_CLEAN_FB_BORDER_ROUNDED_PX_DESC="Optional – Geben Sie den gewünschten Betrag in Pixel ein, um die Rundung der Ecken zu bestimmen. Wenn Sie das Feld leer lassen, werden Standardwerte verwendet. Beachten Sie, dass die Option Rahmen anzeigen hierzu auf &ldquo;An&rdquo; stehen muss."

;Border Padding
MOD_CLEAN_FB_BORDER_PADDING_LABEL="Innenabstand"
MOD_CLEAN_FB_BORDER_PADDING_DESC="Optional – Geben Sie in Pixel an, welchen Abstand Sie innerhalb des Rahmens möchten. Wenn Sie das Feld leer lassen, werden Standardwerte verwendet."

;Background Color
MOD_CLEAN_FB_BACKGROUND_COLOR_LABEL="Hintergrundfarbe"
MOD_CLEAN_FB_BACKGROUND_COLOR_DESC="Optional – Bestimmen Sie die Hintergrundfarbe des Plugins. Wenn Sie das Feld leer lassen, werden Standardwerte verwendet."


