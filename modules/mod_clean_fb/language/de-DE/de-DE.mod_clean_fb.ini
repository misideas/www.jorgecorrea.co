MOD_CLEAN_FB_TYPE_DESC="Wählen Sie, welche Art von Facebook Social Plugin Sie innerhalb des Moduls anzeigen möchten."
MOD_CLEAN_FB_LIKE_BTN="Gefällt mir Button"
MOD_CLEAN_FB_SEND_BTN="Senden Button"
