MOD_CLEAN_FB_SEND_DESC="Dies aktiviert den &ldquo;Senden&rdquo; Button. Funktion gilt nur für den &ldquo;Gefällt mir&rdquo; Button, und in Verbindung mit XFBML und HTML-5-Versionen."



