;Module Description
MOD_CLEAN_FB="Clean Facebook-Modul"
MOD_CLEAN_FB_DESCRIPTION="Eine leichte, einfache Lösung für die Nutzung der Facebook Social Plugins in Joomla! 2.5."

;Boolean
MOD_CLEAN_FB_OPT_OFF="Aus"
MOD_CLEAN_FB_OPT_ON="An"

;Module Type
